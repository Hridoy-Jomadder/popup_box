<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"></div>
        <div id="modelBox">
            <img src="images/banner.png" width="50%">
            <div class="offer-text">
                <h2>মৎস্য বাংলাদেশ</h2>
                <p>মৎস্য বাংলাদেশের পক্ষ থেকে আপনাকে স্বাগতম। মৎস্য বাংলাদেশ মৎস্য চাষীদের তথ্য ও পরামর্শ বৃদ্ধির লক্ষ্যে মৎস্য বাংলাদেশ অ্যাপ তৈরি করেছে।</p>
                <a href="apk/app-debug.apk"> মৎস্য বাংলাদেশ অ্যাপটি ডাউনলোড করুন।</a>
            <form>
                  <input type="email" placeholder="Email Address">
                  <button type="submit">Subscribe</button>
              </form>
            </div>
        
         <img src="images/close.png" class="close-icon" onclick="closeModel()">
    </div>
    
    <script>
        let modelBox = document.getElementById("modelBox");

        document.onmouseleave = function(){
            modelBox.style.display = "black";
        }

        function closeModel() {
            modelBox.style.display = "none";
        }

    </script>

</body>

</html>
